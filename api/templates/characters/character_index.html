<h1>Characters</h1>

{% load static %}

{% for character in characters %}
<a href="{% url 'detail' character.id %}"
<div class="card">
  <div class="card-content">
    <span class="card-title">
      <img src="{% static character.thumbnail }", alt="{{ character.name }}"
    </span>
        <p>Name: {{ character.name }}</p>

        {% endfor %}
        </div>
    </div>
</a>
